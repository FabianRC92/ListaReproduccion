<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
      <app-create-playlist
        (createdPlaylist)="createdPlaylist($event)"
      ></app-create-playlist>
    </div>
    <div class="col-lg-8" *ngIf="listPlayList.length > 0">
      <div class="box-home">
        <h3 class="mb-3">List of Playlist</h3>

        <div class="row">
          <div class="col-6 flip-card mb-3" *ngFor="let item of listPlayList">
            <div class="flip-card-inner">
              <div
                class="flip-card-front d-flex flex-column justify-content-center align-items-center"
              >
                <div class="description_text">
                  <h3>Name of playlist:</h3>
                  <p>
                    {{ item.nombreLista | uppercase }}
                  </p>

                  <h3>Description:</h3>
                  <p>
                    {{ item.descripcion | titlecase }}
                  </p>
                </div>
              </div>
              <div class="flip-card-back">
                <button
                  type="button"
                  class="btn btn-danger my-3"
                  title="delete playlist"
                  (click)="confirmDelete(item.nombreLista)"
                >
                  Delete playlist
                </button>

                <ng-container *ngFor="let song of item.songs">
                  <table
                    class="table table-dark"
                    aria-describedby="list of songs"
                  >
                    <tbody>
                      <tr>
                        <td>Title</td>
                        <td>
                          <p>{{ song.titulo }}</p>
                        </td>
                      </tr>
                      <tr>
                        <td>Album</td>

                        <td>
                          <p>{{ song.album }}</p>
                        </td>
                      </tr>
                      <tr>
                        <td>Artist</td>
                        <td>
                          <p>{{ song.artista }}</p>
                        </td>
                      </tr>

                      <tr>
                        <td>Genre</td>
                        <td>
                          <p>{{ song.genero }}</p>
                        </td>
                      </tr>
                      <tr>
                        <td>Year</td>
                        <td>
                          <p>{{ song.anno }}</p>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
